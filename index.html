<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Photography Portfolio</title>
</head>

<body>
    <section id="hero-section">
        <nav class="nav-bar">
            <img class="nav-bar__logo" src="./assets/images/logo.png" />
            <div class="nav-bar__links">
                <a href="#hero-section">
                    <img src="./assets/icons/facebook.svg" alt="Facebook Logo" />
                </a>
                <a href="#hero-section">
                    <img src="./assets/icons/twitter.svg" alt="Twitter Logo" />
                </a>
                <a href="#hero-section">
                    <img src="./assets/icons/instagram.svg" alt="instagram Logo" />
                </a>
            </div>
        </nav>

        <div class="hero-content">
            <img class="hero-content__img" src="./assets/images/headshot.png" />
            <h1 class="hero-content__title">Jimoh Lawal</h1>
            <p class="hero-content__subtitle">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
                Velit officia consequat duis enim velit mollit. Exercitation v enim velit mollit. Exercitation v enim
                vetxercitation veniam consequat sunt nostrud amet.
            </p>
            <div class="hero-content__buttons">
                <button class="btn btn--secondary">
                    <a href="#portfolio-section">
                        See Portfolio
                    </a>
                </button>
                <button class="btn btn--primary">Hire Me</button>
                <div class="hero-section-carousel--arrows">
                    <button class="btn hero-section-carousel--arrows-btn">
                        <img src="./assets/icons/leftArrow.svg" alt="Left Arrow" />
                    </button>
                    <button class="btn hero-section-carousel--arrows-btn">
                        <img src="./assets/icons/rightArrow.svg" alt="Right Arrow" />
                    </button>
                    <div class="hero-section__carousel-indicators">
                        <div class="hero-section__carousel-indicator-dot"></div>
                        <div class="hero-section__carousel-indicator-dot hero-section__carousel-indicator-dot--active"></div>
                        <div class="hero-section__carousel-indicator-dot"></div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
